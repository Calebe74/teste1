<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #0a0a0a, #1e1e1e); /* Gradiente de fundo preto e cinza escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Cor do texto principal */
        }
        .form-container {
            background-color: #2c2c2c; /* Cor de fundo do formulário (cinza escuro) */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra mais forte */
            max-width: 400px; /* Largura máxima ajustada */
            width: 100%;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d4af37; /* Cor do título (dourado) */
        }
        .form-group label {
            color: #d4af37; /* Cor dos rótulos dos campos (dourado) */
        }
        .form-control {
            background-color: #333333; /* Cor de fundo dos campos de entrada (cinza escuro) */
            color: #ffffff; /* Cor do texto dos campos de entrada */
            border: 1px solid #555555; /* Cor da borda dos campos de entrada */
            border-radius: 4px;
            padding: 10px; /* Padding aumentado para uma melhor usabilidade */
        }
        .form-control::placeholder {
            color: #888888; /* Cor do placeholder (cinza claro) */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d4af37; /* Cor do botão (dourado) */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Fonte ajustada para um visual mais limpo */
        }
        button:hover {
            background-color: #bfa72d; /* Cor do botão ao passar o mouse (dourado mais escuro) */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
