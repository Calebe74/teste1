<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Ação</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #0a0a0a, #1e1e1e); /* Gradiente de fundo preto e cinza escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Cor do texto principal */
        }
        .container {
            background-color: #2c2c2c; /* Cor de fundo do container (cinza escuro) */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra mais forte */
            max-width: 400px; /* Largura máxima ajustada */
            width: 100%;
            text-align: center;
        }
        .container h1 {
            color: #d4af37; /* Cor do título (dourado) */
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #d4af37; /* Cor do botão (dourado) */
            border: none;
            color: white;
            border-radius: 4px;
            padding: 15px;
            margin: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #bfa72d; /* Cor do botão ao passar o mouse (dourado mais escuro) */
        }
        .btn-secondary {
            background-color: #333333; /* Cor do botão secundário (cinza escuro) */
            border: none;
            color: white;
            border-radius: 4px;
            padding: 15px;
            margin: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #1e1e1e; /* Cor do botão ao passar o mouse (cinza ainda mais escuro) */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Escolha uma opção:</p>
        <a href="login.html" class="btn btn-primary">Fazer Login</a>
        <a href="register.html" class="btn btn-secondary">Cadastrar</a>
    </div>

</body>
</html>
